<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierre | Feuille | Ciseau</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/psk3lka.css">
    <link href="assets\css\style.css" rel="stylesheet">
</head>
<body>
    <header class="linear-simple text-center">
        <h1>SHIFUMI</h1>
    </header>
    <main>
        <div class="game">
            <div class="rules">
                <p>En 10 parties essayer de battre l'ordinateur.</p>
            </div>
            <div class="">
            <div class="scoreboard">
                <div class="card-user">
                    <p>Score:</p>
                    <img class="img-fluid placehHolder" src="/assets/img/placeholder.svg" alt="placeholder.svg">
                    <p>User</p>
                </div>
                <p>VS</p>
                <p>Résultat</p>
                <button class="restart">Rejouer</button>
                <div class="card-computer">
                    <p>Score:</p>
                    <p>Computer</p>
                </div>
                <div class="choose">
                    <p>Faites votre choix:</p>
                    <div class="paper">
                        <img src="..."/>
                        <p>Feuille</p>
                    </div>
                    <div class="rock">
                        <img src="..."/>
                        <p>Pierre</p>
                    </div>
                    <div class="scissor">
                        <img src="..."/>
                        <p>Ciseau</p>
                    </div>
                    <div class="lizard">
                        <img src="..."/>
                        <p>Lézard</p>
                    </div>
                    <div class="spoke">
                        <img src="..."/>
                        <p>Spoke</p>
                    </div>
                </div>
                <div class="stats">
                    <h3>Statistique :</h3>
                    <p>Votre pourcentage de victoire :</p>
                </div>
            </div>
    </main>
    <footer class="linear-inverted position-bottom">
        <p>Notre groupe: Léo / Maxime / Lukas</p>
    </footer>
</body>
</html>
