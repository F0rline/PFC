<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierre | Feuille | Ciseau</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/psk3lka.css">
    <link href="assets\css\style.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="linear-simple text-center row">
        <h1 class="col">SHIFUMI</h1>
    </header>
    <main>
        <div class="border-desktop">
            <div class="game">
                <h3 class="rules">En 10 manches essayer de battre l'ordinateur.</h3>
                <!-- Numéro de la manche -->
                <h3 class="nb-game">Manche n°X</h3>
                <div>
                    <div class="scoreboard">
                        <div class="battle row">
                            <!-- Colonne Utilisateur (Score / Choix) -->
                            <div class="card-user col text-center">
                                <p class="userScore">Score :</p>
                                <img id="choise-user" class="placeHolder" src="/assets/img/placeholder.svg" alt="placeholder.svg">
                                <p>User</p>
                            </div>
                            <!-- Résultat (Victoire / Égalité / Défaite) -->
                            <div class="col-result text-center col">
                                <h3>VS</h3>
                                <p>Résultat</p>
                                <button class="restart">Rejouer</button>
                                <button id="launch" class="restart">Lancer</button>
                            </div>
                            <!-- Colonne IA (Score / Choix) -->
                            <div class="card-computer col text-center">
                                <p id="computerScoer">Score :</p>
                                <img id="choise-computer" class="img-fluid placeHolder" src="/assets/img/placeholder.svg" alt="placeholder.svg">
                                <p>Computer</p>
                            </div>
                        </div>
                    </div>
                    <!-- Partie du choix de l'utilisateur -->
                    <div class="choose">
                        <form>
                            <legend>
                                <h3>Faites votre choix:</h3>
                            </legend>
                            <!-- Bouton pour le choix de l'utilisateur -->
                            <div class="choise row text-center">
                                <!-- Bouton choix Feuille -->
                                <div class="paper col">
                                    <label for="paper">
                                        <img class="select-img" src="/assets/img/paper.svg"/>
                                        <p>Feuille</p></label>
                                    <input type="radio" id="paper" name="choice" class="radio-button paper" value="paper"></input>
                                    <audio id="testAudio" src="/song/all-sheep-sounds-minecraft-sound-effect-for-editing.mp3"></audio>
                                </div>
                                <!-- Bouton choix Pierre -->
                                <div class="rock col">
                                    <label for="rock">
                                        <img class="select-img" src="/assets/img/stone.svg"/>
                                        <p>Pierre</p></label>
                                    <input type="radio" id="rock" name="choice" class="radio-button rock" value="rock"></input>
                                    <audio id="testAudio2" src="/song/all-sheep-sounds-minecraft-sound-effect-for-editing.mp3"></audio>
                                </div>
                                <!-- Bouton choix Ciseaux -->
                                <div class="scissor col">
                                    <label for="scissor">
                                        <img class="select-img" src="/assets/img/scissors.svg"/>
                                        <p>Ciseau</p></label>
                                    <input type="radio" id="scissor" name="choice" class="radio-button scissor" value="scissor"></input>
                                </div>
                            </div>
                            <div class="row text-center">
                                <!-- Bouton choix Grenouille -->
                                <div class="lizard col">
                                    <label for="lizard">
                                    <img class="select-img" src="/assets/img/lizard.svg"/>
                                    <p>Grenouille</p></label>
                                    <input type="radio" id="lizard" name="choice" class="radio-button lizard" value="lizard"></input>
                                </div>
                                <!-- Bouton choix Spock -->
                                <div class="spoke col">
                                    <label for="spocke">
                                    <img class="select-img" src="/assets/img/spocke.svg"/>
                                    <p>Spock</p></label>
                                    <input type="radio" id="spocke" name="choice" class="radio-button spoke" value="spocke"></input>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            <div class="stats">
                <h3>Statistique :</h3>
                <p>Votre pourcentage de victoire :</p>
            </div>
        </div>
        
    </main>
    <footer class="linear-inverted position-bottom fixed-bottom">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="assets\javascript\jeux.js"></script>
</body>
</html>
